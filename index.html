<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
<script>

let humanScore = 0
let computerScore = 0

/* randomly return rock, paper, scissors for computer */
    
function getComputerChoice() {
    const randomNumber = Math.floor(Math.random() * 3)
    if (randomNumber === 0) {
        return "Rock"
    } else if (randomNumber === 1) {
        return "Paper"
    } else {
        return "Scissors"
    }
}

let computerChoice = getComputerChoice()

/* play round */

function playRound(humanChoice, computerChoice) {
    if (humanChoice === computerChoice) {
        results.innerHTML = "It's a tie!"
    } else if (humanChoice === "Rock" && computerChoice === "Scissors") {
        humanScore++
        results.innerHTML = "You win! Rock beats Scissors"
    } else if (humanChoice === "Paper" && computerChoice === "Rock") {
        humanScore++
        results.innerHTML = "You win! Paper beats Rock"
    } else if (humanChoice === "Scissors" && computerChoice === "Paper") {
        humanScore++
        results.innerHTML = "You win! Scissors beats Paper"
    } else {
        computerScore++
        results.innerHTML = `You lose! ${computerChoice} beats ${humanChoice}`
    }
}

let results = document.createElement("div")
document.body.appendChild(results)

const btnRock = document.createElement("button")
btnRock.setAttribute("id", "Rock")
btnRock.textContent = "Rock"
document.body.appendChild(btnRock)

const btnPaper = document.createElement("button")
btnPaper.setAttribute("id", "Paper", "value", "Paper")
btnPaper.textContent = "Paper"
document.body.appendChild(btnPaper)

const btnScissors = document.createElement("button")
btnScissors.setAttribute("id", "Scissors")
btnScissors.textContent = "Scissors"
document.body.appendChild(btnScissors)

btnRock.addEventListener("click", function() {
    playGame("Rock")
})

btnPaper.addEventListener("click", function() {
    playGame("Paper")
})

btnScissors.addEventListener("click", function() {
    playGame("Scissors")
})    

let runningScore = document.createElement("div")
document.body.appendChild(runningScore)

let gameResult = document.createElement("div")
document.body.appendChild(gameResult)

function playGame(humanChoice) {
    playRound(humanChoice, computerChoice)
    runningScore.innerHTML = `You're Score: ${humanScore} vs. Computer Score: ${computerScore}`
    if (humanScore === 5) {
        gameResult.innerHTML = "Congratulations! You won!"
    } else if (computerScore === 5) {
        gameResult.innerHTML = "You lose"
    }
}

playGame()

</script>    
</body>
</html>
