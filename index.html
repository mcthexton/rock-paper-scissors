</head>
<body>
<script>

let humanScore = 0
let computerScore = 0

/* randomly return rock, paper, scissors for computer */
    
function getComputerChoice() {
    const randomNumber = Math.floor(Math.random() * 3)
    if (randomNumber === 0) {
        return "Rock"
    } else if (randomNumber === 1) {
        return "Paper"
    } else {
        return "Scissors"
    }
}

let humanChoice
let computerChoice

/* play round */

function playRound(humanChoice, computerChoice) {
    if (humanChoice === computerChoice) {
        results.innerHTML = "It's a tie!"
    } else if (humanChoice === "Rock" && computerChoice === "Scissors") {
        results.innerHTML = "You win! Rock beats Scissors"
        humanScore += 1
    } else if (humanChoice === "Paper" && computerChoice === "Rock") {
        results.innerHTML = "You win! Paper beats Rock"
        humanScore += 1
    } else if (humanChoice === "Scissors" && computerChoice === "Paper") {
        results.innerHTML = "You win! Scissors beats Paper"
        humanScore += 1
    } else {
        results.innerHTML = `You lose! ${computerChoice} beats ${humanChoice}`
        computerScore +=1
    }
    return humanScore;
    return computerScore;
}

const btnRock = document.createElement("button")
btnRock.setAttribute("id", "Rock")
btnRock.textContent = "Rock"
document.body.appendChild(btnRock)

const btnPaper = document.createElement("button")
btnPaper.setAttribute("id", "Paper")
btnPaper.textContent = "Paper"
document.body.appendChild(btnPaper)

const btnScissors = document.createElement("button")
btnScissors.setAttribute("id", "Scissors")
btnScissors.textContent = "Scissors"
document.body.appendChild(btnScissors)

const buttons = document.querySelectorAll("button")

buttons.forEach((button) => {
    button.addEventListener("click", () => {
        const humanChoice = button.id;
        const computerChoice = getComputerChoice()
        playRound(humanChoice, computerChoice)
    })
})



let results = document.createElement("div")
document.body.appendChild(results)
