    <title>Rock Paper Scissors</title>

<body>
<script>

let humanScore = 0
let computerScore = 0

/* randomly return rock, paper, scissors for computer */
    
function getComputerChoice() {
    const randomNumber = Math.floor(Math.random() * 3)
    if (randomNumber === 0) {
        return "Rock"
    } else if (randomNumber === 1) {
        return "Paper"
    } else {
        return "Scissors"
    }
}

let computerChoice = getComputerChoice()

/* play round */

function playRound(humanChoice, computerChoice) {
    if (humanChoice === computerChoice) {
        results.innerHTML = "It's a tie!"
    } else if (humanChoice === "Rock" && computerChoice === "Scissors") {
        humanScore++
        results.innerHTML = "You win! Rock beats Scissors"
    } else if (humanChoice === "Paper" && computerChoice === "Rock") {
        humanScore++
        results.innerHTML = "You win! Paper beats Rock"
    } else if (humanChoice === "Scissors" && computerChoice === "Paper") {
        humanScore++
        results.innerHTML = "You win! Scissors beats Paper"
    } else {
        computerScore++
        results.innerHTML = `You lose! ${computerChoice} beats ${humanChoice}`
    }
    return humanScore
    return computerScore
}
